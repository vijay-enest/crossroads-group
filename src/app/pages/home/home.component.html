<div >
  <h1>Crossroads-Group Commits History</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Commiter Name">
      <th mat-header-cell *matHeaderCellDef>Commited By</th>
      <td mat-cell *matCellDef="let element">
        {{ element.commit.committer.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Commiter Email">
      <th mat-header-cell *matHeaderCellDef>Commiter Email</th>
      <td mat-cell *matCellDef="let element">
        {{ element.commit.committer.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Message">
      <th mat-header-cell *matHeaderCellDef>Commit Message</th>
      <td mat-cell *matCellDef="let element">{{ element.commit.message }}</td>
    </ng-container>

    <ng-container matColumnDef="Commit Date">
      <th mat-header-cell *matHeaderCellDef>Committed On</th>
      <td mat-cell *matCellDef="let element">
        {{ element.commit.committer.date }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div  fxLayoutAlign = "end end">
  <mat-spinner *ngIf = "loading" [diameter]="40"></mat-spinner>
  <button *ngIf = "!loading" color = "primary" (click) = "refreshCommits()" mat-raised-button>Refresh</button>
</div>
</div>
